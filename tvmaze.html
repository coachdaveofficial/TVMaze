<!doctype html>
<html>
  <head>
    <title>TV Maze</title>
    <link 
      href="https://bootswatch.com/4/superhero/bootstrap.css"
      rel="stylesheet">
  </head>
  <body>
    <div class="container">

    <h1>TV Maze</h1>

    <form class="form-inline mt-3 mb-5" id="search-form">
      <div class="form-group row"> 
      <div class="input-group col-xs-8">

        <input class="form-control" type='search' id="search-query" value="bletchley">
      
        <div class="input-group-append">
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </div>
      </div>
     
    </form>

    

    <div class="row mt-3" id="shows-list">
    </div>

    <section style="display: none" id="episodes-area">
      <h2>Episodes</h2> 
      <ul id="episodes-list">
      </ul>
    </section>  

    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="tvmaze.js"></script>

    </div>

  </body>
</html>
